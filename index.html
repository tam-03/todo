<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <h1>Todoアプリ</h1>
    <div id="app">
        <label v-for="label in options">
            <input type="radio" v-model="current" :value="label.value">{{ label.label }}
        </label>
        <table>
            <thead>
                <th class="id">ID</th>
                <th class="comment">コメント</th>
                <th class="state">ステータス</th>
                <th class="button">-</th>
            </thead>
            <tbody>
                <tr v-for="item in computedTodos" :key="item.id">
                    <th>{{ item.id }}</th>
                    <td>{{ item.comment }}</td>
                    <td class="state"><button @click="changeState(item)">{{ labels[item.state] }}</button></td>
                    <td class="button"> <button @click.meta="remove(item)">削除</button></td>
                </tr>
            </tbody>
        </table>
        <p>削除は、metaキー(mac→(⌘) | Windows→(⊞))を押しながら行って下さい。</p>
        <h2>作業を追加</h2>
        <form class="add-form" @submit.prevent="add">
            <input type="text" ref="comment">
            <button type="submit">追加</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
